# .github/workflows/deploy-airflow.yml
name: Airflow Deployment Pipeline

on:
  workflow_dispatch:
    inputs:
      aws_region:
        description: 'Cloud Region'
        required: true
        default: 'ap-southeast-1'
      ec2_key_name:
        description: 'SSH Key Name'
        required: true
        default: 'ec2-ph-shoes-automation-keypair-name'
      ec2_instance_name:
        description: 'Server Name Tag'
        required: true
        default: 'airflow-ec2'
      artifact_bucket_name:
        description: 'Artifacts Bucket'
        required: true
        default: 'ph-shoes-airflow-artifacts'

env:
  AWS_REGION:   ${{ github.event.inputs.aws_region }}
  BUCKET:       ${{ github.event.inputs.artifact_bucket_name }}
  OBJECT_KEY:   deployment/deployment.zip

jobs:

  package-and-upload:
    name: Package and Upload
    runs-on: ubuntu-latest
    environment: main

    steps:
      - uses: actions/checkout@v3

      - name: Configure Cloud Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ github.event.inputs.aws_region }}

      - name: Build and Bundle Artifacts
        run: |
          set -euxo pipefail
          docker build -t ph_shoes_airflow_scheduler:latest airflow_dags
          docker save -o image.tar ph_shoes_airflow_scheduler:latest
          tar czf dags.tar.gz -C airflow_dags .
          rm -rf bundle && mkdir -p bundle/scripts
          cp deployment/appspec.yml     bundle/
          cp deployment/scripts/*.sh    bundle/scripts/
          cp image.tar dags.tar.gz      bundle/
          cd bundle && zip -r ../deployment.zip .

      - name: Upload to Storage
        run: |
          set -euxo pipefail
          aws s3 rm s3://"${{ github.event.inputs.artifact_bucket_name }}"/"${{ env.OBJECT_KEY }}" --region "${{ github.event.inputs.aws_region }}" || true
          aws s3 cp deployment.zip s3://"${{ github.event.inputs.artifact_bucket_name }}"/"${{ env.OBJECT_KEY }}" --region "${{ github.event.inputs.aws_region }}"

  review-changes:
    name: Review Infrastructure Changes
    needs: package-and-upload
    runs-on: ubuntu-latest
    environment: main
    env:
      TF_VAR_aws_region: ${{ github.event.inputs.aws_region }}

    steps:
      - uses: actions/checkout@v3

      - name: Configure Cloud Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ github.event.inputs.aws_region }}

      - name: Initialize and Plan
        run: |
          cd terraform-ec2-airflow
          terraform init -input=false -reconfigure
          terraform plan \
            -var="redeploy_id=${{ github.run_id }}" \
            -var="ec2_key_name=${{ github.event.inputs.ec2_key_name }}" \
            -var="ec2_instance_name=${{ github.event.inputs.ec2_instance_name }}" \
            -var="environment=prod"

  provision-server:
    name: Provision Airflow Server
    needs: review-changes
    runs-on: ubuntu-latest
    environment: main
    env:
      TF_VAR_aws_region: ${{ github.event.inputs.aws_region }}

    steps:
      - uses: actions/checkout@v3

      - name: Configure Cloud Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ github.event.inputs.aws_region }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Initialize and Apply Configuration
        run: |
          cd terraform-ec2-airflow
          terraform init -input=false -reconfigure
          terraform apply -auto-approve \
            -var="redeploy_id=${{ github.run_id }}" \
            -var="ec2_key_name=${{ github.event.inputs.ec2_key_name }}" \
            -var="ec2_instance_name=${{ github.event.inputs.ec2_instance_name }}" \
            -var="environment=prod"

  deploy-application:
    name: Deploy Application
    needs: provision-server
    runs-on: ubuntu-latest
    environment: main

    steps:
      - uses: actions/checkout@v3

      - name: Configure Cloud Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ github.event.inputs.aws_region }}

      - name: Trigger Deployment
        shell: bash
        run: |
          set -euxo pipefail
          DEPLOY_ID=$(aws deploy create-deployment \
            --application-name ph-shoes-airflow-codedeploy-app \
            --deployment-group-name ph-shoes-airflow-deployment-group \
            --s3-location bucket="${{ github.event.inputs.artifact_bucket_name }}",bundleType=zip,key="${{ env.OBJECT_KEY }}" \
            --file-exists-behavior OVERWRITE \
            --region "${{ github.event.inputs.aws_region }}" \
            --query deploymentId --output text)
          echo "Deployment ID: $DEPLOY_ID"
          if ! aws deploy wait deployment-successful \
               --deployment-id "$DEPLOY_ID" \
               --region "${{ github.event.inputs.aws_region }}"; then
            aws deploy get-deployment --deployment-id "$DEPLOY_ID" --region "${{ github.event.inputs.aws_region }}" --output json
            aws deploy list-deployment-instances --deployment-id "$DEPLOY_ID" --region "${{ github.event.inputs.aws_region }}" --output json
            exit 1
          fi
          echo "Deployment succeeded: $DEPLOY_ID"

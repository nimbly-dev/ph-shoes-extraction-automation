name: Run ph_shoes_etl DAG

on:
  workflow_dispatch:
    inputs:
      dag_id:
        description: 'Airflow DAG ID'
        required: true
        default: 'ph_shoes_etl'

jobs:
  run-dag:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Debug: list AWS-related env
        run: |
          echo "ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-<not set>}"
          echo "SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:+<set>}"
          echo "SESSION_TOKEN: ${AWS_SESSION_TOKEN:+<set>}"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # only if you need it:
          aws-session-token:     ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region:            ap-southeast-1

      - name: Terraform Init
        working-directory: terraform-ec2-airflow
        run: terraform init -input=false

      - name: Get EC2 public IP
        id: tf
        working-directory: terraform-ec2-airflow
        run: |
          IP=$(terraform output -raw ec2_public_ip)
          echo "::set-output name=ip::$IP"

      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Unpause & Trigger ph_shoes_etl
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ steps.tf.outputs.ip }}
          username: ec2-user
          key_path: ~/.ssh/id_rsa
          script: |
            # ensure the DAG is unpaused
            docker exec airflow-scheduler \
              airflow dags unpause ${{ github.event.inputs.dag_id }}

            # fire off the run
            docker exec airflow-scheduler \
              airflow dags trigger ${{ github.event.inputs.dag_id }} \
                --run-id "gh-action-$(date +%s)"

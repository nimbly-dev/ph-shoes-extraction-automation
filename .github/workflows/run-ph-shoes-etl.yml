name: Run ph_shoes_etl DAG

on:
  workflow_dispatch:
    inputs:
      dag_id:
        description: 'Airflow DAG ID'
        required: true
        default: 'ph_shoes_etl'

env:
  AWS_REGION: ap-southeast-1
  EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

jobs:
  run-dag:
    runs-on: ubuntu-latest
    environment: main

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Terraform Init
        working-directory: terraform-ec2-airflow
        run: terraform init -input=false

      - name: Get EC2 public IP
        id: get_ip
        working-directory: terraform-ec2-airflow
        run: |
          set -e
          IP=$(terraform output -raw ec2_public_ip | head -n1)
          echo "ip=$IP" >> $GITHUB_OUTPUT

      - name: Run Remote Airflow Commands via SSM
        run: |
          INSTANCE_ID=$(terraform output -raw ec2_instance_id)
          aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "Trigger ph_shoes_etl DAG" \
            --parameters commands=[
              "docker exec airflow-scheduler unpause ph_shoes_etl",
              "docker exec airflow-scheduler trigger ph_shoes_etl --run-id gh-action-$(date +%s)"
            ] \
            --region $AWS_REGION
name: Run ph_shoes_etl DAG

on:
  workflow_dispatch:
    inputs:
      dag_id:
        description: 'Airflow DAG ID'
        required: true
        default: 'ph_shoes_etl'

env:
  AWS_REGION: ap-southeast-1

jobs:
  trigger-dag:
    runs-on: ubuntu-latest
    environment: main

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: List SSM-managed instances
        run: |
          aws ssm describe-instance-information \
            --region $AWS_REGION \
            --output table \
            --query "InstanceInformationList[].[InstanceId,ComputerName, PingStatus, PlatformType]"

      - name: Trigger ph_shoes_etl via SSM (by EC2 Name tag)
        run: |
          aws ssm send-command \
            --targets '[{"Key":"tag:Name","Values":["airflow-ec2"]}]' \
            --document-name "AWS-RunShellScript" \
            --comment "Trigger ph_shoes_etl DAG" \
            --parameters commands='[
              "docker exec airflow-scheduler unpause ph_shoes_etl",
              "docker exec airflow-scheduler trigger ph_shoes_etl --run-id gh-action-'"$(date +%s)"'"
            ]' \
            --region $AWS_REGION

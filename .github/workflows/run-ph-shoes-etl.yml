name: Run ph_shoes_etl DAG

on:
  workflow_dispatch:
    inputs:
      aws_region:
        description: 'AWS Region'
        required: true
        default: 'ap-southeast-1'
      ec2_instance_name:
        description: 'EC2 instance Name tag'
        required: true
        default: 'airflow-ec2'
      dag_id:
        description: 'Airflow DAG ID'
        required: true
        default: 'ph_shoes_etl'

env:
  AWS_REGION:            ${{ github.event.inputs.aws_region }}
  EC2_INSTANCE_NAME:     ${{ github.event.inputs.ec2_instance_name }}
  DAG_ID:                ${{ github.event.inputs.dag_id }}

jobs:
  trigger-dag:
    name: Trigger ph_shoes_etl on Airflow EC2
    runs-on: ubuntu-latest
    environment: main

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials for SSM
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Trigger ph_shoes_etl via SSM
        run: |
          echo "Sending SSM command to instance tagged Name=${EC2_INSTANCE_NAME}"
          aws ssm send-command \
            --targets "[{\"Key\":\"tag:Name\",\"Values\":[\"${EC2_INSTANCE_NAME}\"]}]" \
            --document-name "AWS-RunShellScript" \
            --comment "Trigger ${DAG_ID} DAG" \
            --parameters commands='[
              "docker exec airflow-scheduler unpause '"${DAG_ID}"'",
              "docker exec airflow-scheduler trigger '"${DAG_ID}"' --run-id gh-action-'"$(date +%s)"'"
            ]' \
            --region $AWS_REGION \
            --output json

name: Run ph_shoes_etl DAG

on:
  workflow_dispatch:
    inputs:
      dag_id:
        description: 'Airflow DAG ID'
        required: true
        default: 'ph_shoes_etl'

env:
  AWS_REGION: ap-southeast-1

jobs:
  run-dag:
    runs-on: ubuntu-latest
    environment: main

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Terraform Init & Apply
        working-directory: terraform-core/ec2_airflow_placeholder
        run: |
          terraform init -input=false
          terraform apply -auto-approve

      - name: Get EC2 instance ID
        id: get_id
        working-directory: terraform-core/ec2_airflow_placeholder
        run: |
          set -e
          ID=$(terraform output -raw instance_id)
          echo "id=$ID" >> $GITHUB_OUTPUT

      - name: Trigger ph_shoes_etl via SSM
        run: |
          aws ssm send-command \
            --instance-ids "${{ steps.get_id.outputs.id }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Trigger ph_shoes_etl DAG" \
            --parameters commands='[
              "docker exec airflow-scheduler unpause ph_shoes_etl",
              "docker exec airflow-scheduler trigger ph_shoes_etl --run-id gh-action-'"$(date +%s)"'"
            ]' \
            --region $AWS_REGION

name: Run ph_shoes_etl DAG

on:
  workflow_dispatch:
    inputs:
      dag_id:
        description: 'Airflow DAG ID'
        required: true
        default: 'ph_shoes_etl'

env:
  AWS_REGION: ap-southeast-1

jobs:
  trigger-dag:
    runs-on: ubuntu-latest
    environment: main       # keeps your environment protections

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS via OIDC
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume:   ${{ secrets.GITHUB_OIDC_ROLE_ARN }}
          aws-region:       ${{ env.AWS_REGION }}
          audience:         sts.amazonaws.com

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Terraform Init
        working-directory: terraform-ec2-airflow
        run: terraform init -input=false

      - name: Get EC2 instance ID
        id: get_id
        working-directory: terraform-ec2-airflow
        run: |
          set -e
          ID=$(terraform output -raw instance_id)
          echo "id=$ID" >> $GITHUB_OUTPUT

      - name: Verify captured ID
        run: echo "Captured instance ID=${{ steps.get_id.outputs.id }}"

      - name: Trigger ph_shoes_etl via SSM by ID
        run: |
          INSTANCE_ID="${{ steps.get_id.outputs.id }}"
          echo "Sending SSM command to $INSTANCE_ID"
          aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "Trigger ph_shoes_etl DAG" \
            --parameters commands='[
              "docker exec airflow-scheduler unpause ph_shoes_etl",
              "docker exec airflow-scheduler trigger ph_shoes_etl --run-id gh-action-'"$(date +%s)"'"
            ]' \
            --region $AWS_REGION \
            --output json
